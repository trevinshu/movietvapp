<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/clapperboard-solid.svg" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="js/script.js" defer type="module"></script>
    <title>Movies & TV App</title>
  </head>
  <body>
    <header class="headerContainer">
      <nav class="navContainer">
        <form id="formContainer" class="formContainer">
          <input type="text" class="searchInput" id="searchInput" placeholder="Ex. Stranger Things" />
          <button class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </nav>
      <div class="trendHeading">
        <h2>Trending:</h2>
        <div class="btnContainer">
          <button id="leftButton" class="leftButton"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="rightButton" class="rightButton"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="trending" id="trending"></div>
    </header>
  </body>
  <main class="container">
    <div class="trendHeading">
      <h2>Trending:</h2>
      <div class="btnContainer">
        <button id="leftButton" class="leftButton"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="rightButton" class="rightButton"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
  </main>
  <footer>
    <p>Designed & Coded by Trevin Shu.</p>
  </footer>
</html>
