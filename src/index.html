<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/x-icon" href="img/clapperboard-solid.svg" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="js/script.js" defer type="module"></script>
    <title>Movies & TV App</title>
  </head>
  <body class="dark">
    <header class="headerContainer">
      <nav class="navContainer">
        <a href="index.html"><h1>Movies & TV App</h1></a>
        <a id="toggleColorScheme" class="toggleColorScheme"><i id="colorModeIcon" class="fa-solid fa-sun fa-moon"></i></a>
      </nav>

      <!--Form Container Markup-->
      <div class="formSection">
        <form id="formContainer" class="formContainer">
          <input type="text" class="searchInput" id="searchInput" placeholder="Ex. Stranger Things" />
          <button class="searchBtn" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

      <!--Heading Container Markup-->
      <div class="headingContainer">
        <h2>Trending:</h2>
        <div class="btnContainer">
          <button id="leftButton" class="leftButton" data-button="trending left"><i class="fa-solid fa-chevron-left"></i></button>
          <button id="rightButton" class="rightButton" data-button="trending right"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
      </div>

      <!--Trending Container Markup-->
      <div class="trending" id="trending"></div>
    </header>
    <main class="container" id="container">
      <!--Search Container Markup-->
      <div class="searchLoader add" id="searchLoader">
        <!-- <img src="img/3-dots-fade-white-36.svg" alt="Loading Image" /> -->
        <svg width="36" height="36" fill="#fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <circle cx="4" cy="12" r="3" opacity="1"><animate id="a" begin="0;b.end-0.25s" attributeName="opacity" dur="0.75s" values="1;.2" fill="freeze" /></circle>
          <circle cx="12" cy="12" r="3" opacity=".4"><animate begin="a.begin+0.15s" attributeName="opacity" dur="0.75s" values="1;.2" fill="freeze" /></circle>
          <circle cx="20" cy="12" r="3" opacity=".3"><animate id="b" begin="a.begin+0.3s" attributeName="opacity" dur="0.75s" values="1;.2" fill="freeze" /></circle>
        </svg>
      </div>
      <div class="msgContainer" id="msgContainer"></div>
      <div class="searchContainer" id="searchContainer"></div>
      <div class="modalContainer" id="modalContainer">
        <div class="modalContent" id="modalContent"></div>
      </div>

      <!--Action Movies Container-->
      <div class="movieContainer">
        <div class="headingContainer">
          <h2>Action:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="action left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="action right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="movieItemsContainer" id="actionMovies"></div>
      </div>

      <!--Comedy Movies Container-->
      <div class="movieContainer">
        <div class="headingContainer">
          <h2>Comedy:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="comedy left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="comedy right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="movieItemsContainer" id="comedyMovies"></div>
      </div>

      <!--Horror Movies Container-->
      <div class="movieContainer">
        <div class="headingContainer">
          <h2>Horror:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="horror left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="horror right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="movieItemsContainer" id="horrorMovies"></div>
      </div>

      <!--Romance Movies Container-->
      <div class="movieContainer">
        <div class="headingContainer">
          <h2>Romance:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="romance left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="romance right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="movieItemsContainer" id="romanceMovies"></div>
      </div>

      <!--Thriller Movies Container-->
      <div class="movieContainer">
        <div class="headingContainer">
          <h2>Thriller:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="thriller left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="thriller right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="movieItemsContainer" id="thrillerMovies"></div>
      </div>

      <!--Action TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Action TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="action tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="action tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="actionTv"></div>
      </div>

      <!--Comedy TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Comedy TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="comedy tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="comedy tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="comedyTv"></div>
      </div>

      <!--Documentary TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Documentary TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="documentary tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="documentary tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="documentaryTv"></div>
      </div>

      <!--Drama TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Drama TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="drama tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="drama tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="dramaTv"></div>
      </div>

      <!--Family TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Family TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="family tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="family tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="familyTv"></div>
      </div>

      <!--Kids TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Kids TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="kids tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="kids tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="kidsTv"></div>
      </div>

      <!--Reality TV Container-->
      <div class="tvContainer">
        <div class="headingContainer">
          <h2>Reality TV:</h2>
          <div class="btnContainer">
            <button id="leftButton" class="leftButton" data-button="reality tv left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="rightButton" class="rightButton" data-button="reality tv right"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
        <div class="tvItemsContainer" id="realityTv"></div>
      </div>
    </main>
    <!--Footer Markup-->
    <footer id="footer"></footer>
  </body>
</html>
